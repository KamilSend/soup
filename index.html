<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<main>

    <h1>Zupny kalkulator</h1>
    <h2>Wybierz swoje składniki i dowiedz się kiedy je dodać aby wszystkie ugotowały się w tym samym czasie</h2>

<div class="foodGroup">
    <h3>Warzywa:</h3>
    <button class="ingredient button vegetable">Ziemniaki</button>
    <button class="ingredient button vegetable">Marchewka</button>
    <button class="ingredient button vegetable">Cebula</button>
    <button class="ingredient button vegetable">Pietruszka</button>
    <button class="ingredient button vegetable">Pory</button>
    <button class="ingredient button vegetable">Fasolka szparagowa</button>
    <button class="ingredient button vegetable">Kalafior</button>
    <button class="ingredient button vegetable">Papryka</button>
    <button class="ingredient button vegetable">Cukinia</button>
    <button class="ingredient button vegetable">Seler</button>
    <button class="ingredient button vegetable">Burak</button>
    <button class="ingredient button vegetable">Czosnek</button>
</div>
<div class="foodGroup">
    <h3>Mięsa:</h3>
    <button class="ingredient button meat">Udko z kurczaka</button>
    <button class="ingredient button meat">Pierś z kurczaka</button>
    <button class="ingredient button meat">Żeberka</button>
    <button class="ingredient button meat">Udziec z indyka</button>
</div>
    <h3 class="paddingMedium">Określ start gotowania:</h3>
    <input type="time" value="12:00" id="timeInput">
    <h3 class="paddingMedium">lub</h3>
    <div class="button now">Zacznij teraz</div><br>

    <div class="button result">Oblicz</div>
    <div class="displayResult"></div>

    <div id="displayResult"><div id="close" class="close">X</div></div>
    <div id="cover"></div>

</main>

<script src="main.js"></script>
</body>
</html>
