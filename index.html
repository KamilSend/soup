<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">


</head>
<body>

<main>
    <img src="kitchen.jpg" alt="kitchen" class="backgroundImg">
    <div class="imgOverlay"></div>
    <section id="title">

        <h1 id="mainTitle">Soup Calculator</h1>
        <h2>Choose your ingredients to find out the time of cooking</h2>
    </section>

    <section id="ingredients">
        <div class="foodGroup">
            <h3 class="foodGroupTitle">Wegetables</h3>
            <button class="ingredient button vegetable">Potato</button>
            <button class="ingredient button vegetable">Carrot</button>
            <button class="ingredient button vegetable">Onion</button>
            <button class="ingredient button vegetable">Parsley</button>
            <button class="ingredient button vegetable">Leek</button>
            <button class="ingredient button vegetable">Green Beans</button>
            <button class="ingredient button vegetable">Cauliflower</button>
            <button class="ingredient button vegetable">Pepper</button>
            <button class="ingredient button vegetable">Courgette</button>
            <button class="ingredient button vegetable">Celery</button>
            <button class="ingredient button vegetable">Beetroot</button>
            <button class="ingredient button vegetable">Garlic</button>
        </div>
        <div class="foodGroup">
            <h3 class="foodGroupTitle">Meat:</h3>
            <button class="ingredient button meat">Chicken leg</button>
            <button class="ingredient button meat">Chicken breast</button>
            <button class="ingredient button meat">Ribs</button>
            <button class="ingredient button meat">Turkey thigh</button>
        </div>
    </section>
    <section id="calculations">
        <h3>Select start time:</h3>
        <div class="time">
        <input type="time" value="12:00" id="timeInput">

            <div class="button now"><h3>Start now</h3></div><br>
        </div>


        <a href="#mainTitle"><div id="result" class="button result">Calculate</div></a>
        <div class="displayResult"></div>

        <div id="displayResult"><div id="close" class="close">X</div></div>
        <div id="cover"></div>
    </section>


</main>

<script src="main.js"></script>
</body>
</html>
