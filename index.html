<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">


</head>
<body>

<main>
    <img src="kitchen.jpg" alt="kitchen" class="backgroundImg">
    <div class="imgOverlay"></div>
    <section id="title">

        <h1 id="mainTitle">Soup Calculator</h1>
        <h2>Choose your ingredients to find out the time of cooking</h2>
    </section>

    <section id="ingredients">
        <div class="foodGroup">
            <h3 class="foodGroupTitle">Wegetables</h3>
            <button class="ingredient button vegetable">Ziemniaki</button>
            <button class="ingredient button vegetable">Marchewka</button>
            <button class="ingredient button vegetable">Cebula</button>
            <button class="ingredient button vegetable">Pietruszka</button>
            <button class="ingredient button vegetable">Pory</button>
            <button class="ingredient button vegetable">Fasolka szparagowa</button>
            <button class="ingredient button vegetable">Kalafior</button>
            <button class="ingredient button vegetable">Papryka</button>
            <button class="ingredient button vegetable">Cukinia</button>
            <button class="ingredient button vegetable">Seler</button>
            <button class="ingredient button vegetable">Burak</button>
            <button class="ingredient button vegetable">Czosnek</button>
        </div>
        <div class="foodGroup">
            <h3 class="foodGroupTitle">Meat:</h3>
            <button class="ingredient button meat">Udko z kurczaka</button>
            <button class="ingredient button meat">Pierś z kurczaka</button>
            <button class="ingredient button meat">Żeberka</button>
            <button class="ingredient button meat">Udziec z indyka</button>
        </div>
    </section>
    <section id="calculations">
        <h3>Określ start gotowania:</h3>
        <div class="time">
        <input type="time" value="12:00" id="timeInput">

            <div class="button now"><h3>Start now</h3></div><br>
        </div>


        <a href="#mainTitle"><div id="result" class="button result">Oblicz</div></a>
        <div class="displayResult"></div>

        <div id="displayResult"><div id="close" class="close">X</div></div>
        <div id="cover"></div>
    </section>


</main>

<script src="main.js"></script>
</body>
</html>
